type Query {
  aboutItems: [aboutItems]!,
  contactItems: [contactItems]!,
  projectItems: [projectItems]!,
  page(title: String!): page
}

type aboutItems {
  answer: String!,
  question: String!
}

type contactItems {
  icon: String!,
  link: String!,
  title: String!
}

type projectItems {
  description: String!,
  image: String!,
  link: String!,
  title: String!
}

type page {
  background: String!,
  contactClass: String!,
  stylingClass: String!,
  tagline: String!,
  title: String!
}